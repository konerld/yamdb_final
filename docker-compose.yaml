version: '3.8'

volumes:
  postgresql_data:
  static:

# devel
services:
  db:
    image: postgres:13
    volumes:
      - ./postgresql_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: konerld/yamdb:latest
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./static:/code/static
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.6
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./static:/static
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    env_file:
      - ./.env
    depends_on:
      - web
